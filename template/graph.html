<h2 class="sub-header">Graphs</h2>






<canvas id="myChart"></canvas>


<script>







var ctx = document.getElementById('myChart');
var myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: {{datess|safe}},
        datasets: [{
            label: '# of Check-ins',
            data: {{ numberinroom}},
            backgroundColor: 
                'rgba(255, 99, 132, 0.2)',

            
            borderColor: 
                'rgba(255,99,132,1)',

            
            borderWidth: 1
        }]
    },
    options: {

              elements: {
            line: {
                tension: 0, // disables bezier curves
            }
        },
        scales: {
            yAxes: [{
                ticks: {
                    // beginAtZero:true,
                    stepSize: 2,
                    scaleStartValue : 0,
                    min: 0,
                }
            }]
        }
    }
});
</script>
